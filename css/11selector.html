<!DOCTYPE html>
<html>
<head>
    <style>
        h1{color:blue;}
        .note{text-decoration: underline;}
        .error{text-decoration: line-through;}
        #head3{font-size: 3em;}
        .note.error{color:red;}
        p.note{font-family: D2Coding, monospace;}
    </style>
</head>
<body>
    <h1 id="head1" class="note">Lorem, ipsum dolor.</h1>
    <h1 id="head2" class="note">Dolores, minus sequi!</h1>
    <h1 id="head3" class="note">Quis, incidunt cumque!</h1>

    <h1 id="head4" class="error">Lorem, ipsum dolor.</h1>
    <h1 id="head5" class="error">Ipsa, ipsum? Molestias!</h1>
    <h1 id="head6" class="error">Reiciendis, quae aperiam?</h1>

    <h1 id="head7" class="note error">Lorem, ipsum dolor.</h1>
    <h1 id="head8" class="note error">Autem, quaerat reprehenderit.</h1>
    <h1 id="head9" class="note error">Beatae, nostrum aliquam?</h1>

    <p class="note">Lorem ipsum dolor sit amet.</p>
    <p class="note">Iste impedit laudantium nemo delectus.</p>
    
    </body>
</html>
