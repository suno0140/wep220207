<!DOCTYPE html>
<html>
<head>
    <style>
        h1:nth-child(1){color:red;}
        p:nth-child(4){color: yellow;}
        h1:nth-child(odd){text-decoration: underline;}
        p:nth-child(even){text-decoration: line-through;}
    </style>
</head>
<body>
    <!-- h1*3>lorem3^p*3>lorem3 -->
    <h1>Lorem, ipsum dolor.</h1>
    <h1>Cumque, provident sunt.</h1>
    <h1>Repudiandae, molestias eveniet!</h1>
    <p>Lorem, ipsum dolor.</p>
    <p>Accusamus, in est.</p>
    <p>Dicta, excepturi! Omnis?</p>
</body>
</html>
