<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    <!-- button.btn.btn.-primary{클릭} -->
    <button class="btn btn-primary">클릭<i class="fa-solid fa-square-caret-down"></i></button>
    <button type="button" class="btn btn-secondary">Secondary<i class="fa-solid fa-magnifying-glass"></i></button>
<button type="button" class="btn btn-success">Success<i class="fa-solid fa-hourglass-empty"></i></button>
<button type="button" class="btn btn-danger">Danger<i class="fa-solid fa-genderless"></i></button>
<button type="button" class="btn btn-warning">Warning<i class="fa-brands fa-github"></i></button>
<button type="button" class="btn btn-info">Info<i class="fa-brands fa-github-alt"></i></button>
<button type="button" class="btn btn-light">Light<i class="fa-solid fa-face-grin-stars"></i></button>
<button type="button" class="btn btn-dark">Dark<i class="fa-solid fa-bomb"></i></button>

<button type="button" class="btn btn-link">Link</button>

<hr>

<!-- a.btn.btn-primary{LINK} -->
<a href="#" class="btn btn-primary">LINK</a>
<!-- a.btn.btn-danger{DANGER LINK} -->
<a href="#" class="btn btn-danger">DANGER LINK</a>

<input type="submit" value="전송" class="btn btn-info">

<hr>

<button type="button" class="btn btn-outline-primary">Primary</button>
<button type="button" class="btn btn-outline-secondary">Secondary</button>
<button type="button" class="btn btn-outline-success">Success</button>
<button type="button" class="btn btn-outline-danger">Danger</button>
<button type="button" class="btn btn-outline-warning">Warning</button>
<button type="button" class="btn btn-outline-info">Info</button>
<button type="button" class="btn btn-outline-light">Light</button>
<button type="button" class="btn btn-outline-dark">Dark</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
