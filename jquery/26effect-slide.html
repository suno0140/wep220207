<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        #para2{
            display: none;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#button1").click(function(){
                $("#para1").slideUp();
            });
            $("#button2").click(function(){
                $("#para2").slideDown();
            });
            $("#button3").click(function(){
                $("#para3").slideToggle();
            });
            $("#button4").click(function(){
                $("#para4").slideToggle("slow");
            });
            $("#button5").click(function(){
                $("#para5").slideToggle("fast");
            });
            $("#button6").click(function(){
                $("#para6").slideToggle(5000);
            });
        });
    </script>
</head>
<body>
    
    <!-- (button#button$+p#para$>lorem5^br)*6 -->
    <button id="button1">slideUp</button>
    <p id="para1">
        Lorem ipsum dolor sit amet.
    </p>
    <br>
    <button id="button2">slideDown</button>
    <p id="para2">
        Totam omnis quo iste labore.
    </p>
    <br>
    <button id="button3">slideToggle</button>
    <p id="para3">
        Esse architecto velit culpa ullam?
    </p>
    <br>
    <button id="button4">slideToggle</button>
    <p id="para4">
        Explicabo quae tempore laboriosam in?
    </p>
    <br>
    <button id="button5">slideToggle</button>
    <p id="para5">
        Veritatis adipisci architecto laboriosam dolorem?
    </p>
    <br>
    <button id="button6">slideToggle</button>
    <p id="para6">
        Nam vero repellendus quo aut?
    </p>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
