<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    <script>
        console.log(3); // literal 값 (값 그 자체) = 3
        console.log(5); // literal 값 = 5

let a = 8; // 변수를 선언할때 사용하는 키워드, let a(variable 변수), a에 8을 할당(assignment)
        console.log(a);// 또다른 먼 아래에 있는 줄에 적용하는방법, 값을 저장시켜놓고 반복해서 사용하는법
        console.log(a);// 변수 사용

        a = 9;
        console.log(a);

        //b라는 이름의 변수 선언, b에 10할당
        //b 변수 사용해서 10출력

        let b = 10
        console.log(b);
        b=5
        console.log(b);

        //" " : 문자열 literal
        console.log(b); // 5 출력
        console.log("b"); // 문자열 literal
        console.log(100);// 수 literal
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
