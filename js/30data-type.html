    <script>
        // javascript 의 값의 타입 (자료형, data type)
        // number, string(""문자열), boolean, object, function, undefind 등이 있다.
        
        let a = 3; // number
        let b = "hello"; // string
        let c = "3"; // string

        console.log(a);
        console.log(b);
        console.log(c);

        a = "three"; // 이때부터는 a가 string type 문자로 바뀌게 된다.
        console.log(a);

        b= 9; // 이때부터는 number type으로 바뀌게 된다.
        console.log(b);

        //number 십진법, 소수점, 지수표현 다 가능
        let d = 78989;
        let e = 9.2312321;
        let f = 3e9; 3* 10^9
        console.log(d);
        console.log(e);
        console.log(f);

        //string 큰 따옴표, 작은 따옴표 둘다 가능 
        //큰(작은)따옴표안에 또 큰(작은)따옴표 쓰는방법 \(역슬래시)
        let g = "hello";
        let h = 'hi';
        console.log(g);
        console.log(h);

        let i = "I'm iron"
        let j = 'My name is "captain"'

        let k = "My name i \"captain\""
        console.log(k);

        let l = 'I\'m ironman';

    </script>
